<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<header>
  <h1>Naruto character quiz</h1>
</header>
  <main>
    <button id="try-again">Try Again</button>

    <div id="quiz-wrapper">


      <div class=question>
        <h2>best food listed?</h2>
        <input type="radio" name="food" id="ramen">
        <label for="ramen">ramen</label>
        <input type="radio" name="food" id="bento">
          <label for="bento">bento</label>
        <input type="radio" name="food" id="riceBall">
          <label for="riceBall">riceBall</label>
        <input type="radio" name="food" id="nothing">
          <label for="nothing">nothing</label>




      <div class=question>
        <div>
          <h2>Best goal listed?</h2>
          <input type="radio" name="goal" id="hokage">
            <label for="hokage">hokage</label>
          <input type="radio" name="goal" id="revenge">
            <label for="revenge">revenge</label>
          <input type="radio" name="goal" id="sauske">
            <label for="sauske">sauske</label>
          <input type="radio" name="goal" id="reading">
            <label for="reading">reading</label>


        </div>
          <div class=question>
            <h2>Best technique listed?</h2>
            <input type="radio" name="technique" id="rasengan">
              <label for="rasengan">rasengan</label>
            <input type="radio" name="technique" id="chidori">
              <label for="chidori">chidori</label>
            <input type="radio" name="technique" id="lightningBlade">
              <label for="lightningBlade">lightningBlade</label>
            <input type="radio" name="technique" id="punching">
              <label for="punching">punching</label>





          </div>

    </div>
    <br>
    <br>
    <button id="result">form-submit</button>
  </main>

  </body>
</html>
